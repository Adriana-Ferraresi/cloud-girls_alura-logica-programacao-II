<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clique botão Direito e tecla SHIFT - aumenta raio</title>
</head>

<body>

    <canvas width="600" height="400"></canvas>
    <!-- aumentar o raio da bolinha ao clicar na tecla SHIFT do seu teclado. -->
    <!-- Se soltarmos a tecla e clicarmos, ela voltará com seu raio que hoje é 10. -->
    <script>
        var tela = document.querySelector('canvas');
        var pincel = tela.getContext('2d');
        pincel.fillStyle = 'grey';
        pincel.fillRect(0, 0, 600, 400);

        function desenhaCirculo(evento)
        {
            var x = evento.pageX - tela.offsetLeft;
            var y = evento.pageY - tela.offsetTop;
            var raio = 10;
            console.log(x + ',' + y);
            if (evento.shiftKey)
            {
                raio = raio + 20; // raio agora passa a valer 30!
            }

            pincel.fillStyle = 'blue';
            pincel.beginPath();
            pincel.arc(x, y, raio, 0, 2 * 3.14);
            pincel.fill();
        }

        tela.onclick = desenhaCirculo;

    </script>

</body>

</html>
